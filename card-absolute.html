<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card con position: absolute</title>
    <style>
      .card {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        border: 1px solid black;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        object-position: 20% 10%;
      }
    </style>
  </head>

    <main>
      <div class="card">
